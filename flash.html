<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Flash!</title>
        <script src="js/script.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body onload="init()">
        <div id="wrapper">
            <div id="question" class="answer">...</div>
            <div id="answer" class="answer">...</div>
            <div id="answer2" class="answer">...</div>
        </div>
        <input type="button" value="Begin" onclick="javascript:next()" id="button" class="button">
        <input type="button" value="Hint" onclick="javascript:hint()" class="button">
        <div id="optiondiv">
            <input type="button" value="Meaning/Kanji" onclick="javascript:reveal(2,0,0)" class="options" id="o1">
            <input type="button" value="Sound/Kanji" onclick="javascript:reveal(1,0,1)" class="options" id="o2">
            <input type="button" value="Meaning/Sound" onclick="javascript:reveal(2,1,2)" class="options" id="o3">
            <input type="button" value="Reverse" onclick="javascript:reverse()" class="options">
        </div>
    </body>
</html>
